<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>js-Loops-pattern</title>
</head>
<body>
    <h1>Javascript-loops</h1>
    <script>
        let n = 9; 
let line = "";
// First loop
for (let i = 1; i <= n; i++) {
  // Second loop
  for (let j = 1; j <= i; j++) {
    line += j;
  }
  line += "\n";
}
console.log(line);
    </script>
</body>
