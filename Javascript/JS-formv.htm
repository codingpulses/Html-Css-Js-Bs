<!DOCTYPE html>
<html>
<head>
  <style>
    body{
      background-color: black;
      color: aqua;
      border-style: double;
      border-color: aqua;
      padding: 20px;
      margin-right: 20px;
    }
    h2{
      text-align: center;
    }

  </style>
<script>
function validateForm() {
  let x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
</script>
</head>
<body>

<h2>JavaScript Validation</h2>
<div class="form1">
<form name="myForm" action="/JS-form.htm" onsubmit="return validateForm()" method="post">
  Name: <input type="text" name="fname">
  <input type="submit" value="Submit">
</form>
</div>
</body>
</html>
