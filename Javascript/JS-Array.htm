<!DOCTYPE html>
<html>
<head> </head>
<title>Array</title>
<style>
    body{
        background-color: black
    }
    h1{
        color: gray;
    }
    ul{
        color: aqua;
    }
</style>
<body>
	<center><h1>Javascript Array</h1></center>
	<ul id="myList"></ul>
	<script>
	let data = ["BMW", "AUDI", "SKODA", "BENZ"];

	let list = document.getElementById("myList");

	data.forEach((item) => {
		let li = document.createElement("li");
		li.innerText = item;
		list.appendChild(li);
	});
	</script>
</body>
</html>
