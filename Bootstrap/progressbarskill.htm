<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Progress bars</title>
        <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
        </script>
    </head>
    <body>
        <div class="container mt-10"><h2>Progress bars to represent my skills</h2>
            <br>
        </div>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:70%"><B>HTML-90%</B></div>
        </div></div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-warning"style="width:30%"><b>CSS-72%</b>
            </div>
        </div>
        <br>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width:50%"><b>GIT-65%</b></div>
            </div></div>
            <br>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width:20%"><b>Bootstrap-20%</b>
                </div>
            </div></div>
