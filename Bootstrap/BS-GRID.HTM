<!DOCTYPE html>
<html lang="en">
<head>
  <title>BS-GRID</title>
  <meta charset="utf-8">

<style>
    body{
        background-color:burlywood;
        border-style: groove;
        border-radius: 15px;

        padding: 25px;
    }
    .container1{
        text-align: center;

    }
</style>


</head>
<body>

<div class="container1-fluid mt-3">
  <h1>Hello my name is grid</h1>

  <p>So here it is.....</p>

  <div class="container-fluid">
    <div class="row g-0">
      <div class="col-3 bg-danger mt-15">
        <ul>
            <li>item01</li>
            <li>item02</li>
            <li>item03</li>
            <li>item04</li>
            <li>item05</li>
        </ul>
      </div>
      <div class="col-9 bg-info mt-15">
        <ol>
            <li>item01</li>
            <li>item02/li>

  </div>
